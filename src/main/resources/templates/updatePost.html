<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.title}">View Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 30px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2em;
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="datetime-local"], textarea {
            width: 100%;
            border: 1px solid #000;
            padding: 8px;
            font-family: Arial, sans-serif;
            font-size: 1em;
        }

        textarea {
            height: 100px;
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 1em;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: #000;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit Post</h1>

    <form id="postForm" onsubmit="submitForm(event)">
        <input type="hidden" id="postId" th:value="${post.id}" />

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" th:value="${post.title}" required />
        </div>

        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" th:value="${post.author}" required />
        </div>

        <div class="form-group">
            <label for="publishedAt">Published At:</label>
            <input type="datetime-local" id="publishedAt"
                   th:value="${#temporals.format(post.publishedAt, 'yyyy-MM-dd''T''HH:mm')}" required />
        </div>

        <div class="form-group">
            <label for="excerpt">Excerpt:</label>
            <textarea id="excerpt" required th:text="${post.excerpt}"></textarea>
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" required th:text="${post.content}"></textarea>
        </div>

        <div class="form-group">
            <label for="tags">Tags (comma-separated):</label>
            <input type="text" id="tags" name="tags"
                   th:value="${tagNames}" />
        </div>


        <button type="submit">Save Post</button>
    </form>

    <a href="/" class="back-link">← Back to All Posts</a>
</div>

<script>
    async function submitForm(event) {
        event.preventDefault();

        const postId = document.getElementById('postId').value;
        const title = document.getElementById('title').value;
        const author = document.getElementById('author').value;
        const publishedAt = document.getElementById('publishedAt').value;
        const excerpt = document.getElementById('excerpt').value;
        const content = document.getElementById('content').value;
        const tags = document.getElementById('tags').value;

        const postData = {
            title: title,
            content: content,
            excerpt: excerpt,
            author: author,
            publishedAt: publishedAt,
            tags: tags
        };

         console.log("Post data being sent:", postData);

        const url = '/editpost' + postId;

        const response = await fetch(url, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(postData)
        });

        if (response.ok) {
            console.log("Post data being sent:", postData);
            alert("Okay ");
            window.location.href = "/"; // redirect to home
        } else {
            alert("❌ Error saving post!");
            window.location.href = "/"; // redirect to home
        }
    }
</script>

</body>
</html>
