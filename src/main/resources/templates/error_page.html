<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 30px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #000;
            border-radius: 10px;
            padding: 20px;
        }

        h1 {
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .error-detail {
            margin: 10px 0;
        }

        .label {
            font-weight: bold;
        }

        a {
            color: #000;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Error Occurred</h1>

    <div class="error-detail">
        <span class="label">Timestamp:</span>
        <span th:text="${#temporals.format(error.timestamp, 'dd MMM yyyy HH:mm:ss')}">10 Oct 2025 12:00</span>
    </div>

    <div class="error-detail">
        <span class="label">Status:</span>
        <span th:text="${error.status}">500</span>
    </div>

    <div class="error-detail">
        <span class="label">Error:</span>
        <span th:text="${error.error}">Internal Server Error</span>
    </div>

    <div class="error-detail">
        <span class="label">Message:</span>
        <span th:text="${error.message}">Something went wrong!</span>
    </div>

    <div class="error-detail">
        <span class="label">Path:</span>
        <span th:text="${error.path}">/posts/1</span>
    </div>

    <div style="margin-top: 20px;">
        <a href="/">‚Üê Back to Home</a>
    </div>
</div>
</body>
</html>
