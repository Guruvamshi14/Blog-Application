<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${postRequest.title}">Edit Post</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; color: #000; background: #fff; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { font-size: 2em; border-bottom: 1px solid #000; padding-bottom: 5px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input[type="text"], input[type="datetime-local"], textarea { width: 100%; padding: 8px; border: 1px solid #000; font-family: Arial; font-size: 1em; }
        textarea { height: 100px; }
        button { background-color: #000; color: #fff; border: none; padding: 8px 16px; cursor: pointer; font-size: 1em; }
        .back-link { display: inline-block; margin-top: 25px; color: #000; text-decoration: underline; }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit Post</h1>

    <!-- Form bound to PostRequest -->
    <form th:action="@{/post/{id}(id=${postRequest.id})}" th:object="${postRequest}" method="post">
        <!-- Hidden field for PUT method -->
        <input type="hidden" name="_method" value="put" />

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required />
        </div>

        <div class="form-group">
            <label for="excerpt">Excerpt:</label>
            <textarea id="excerpt" th:field="*{excerpt}" required></textarea>
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" th:field="*{content}" required></textarea>
        </div>

        <div class="form-group">
            <label for="tags">Tags (comma-separated):</label>
            <input type="text" id="tags" th:field="*{tags}" placeholder="e.g. Java, Spring, Hibernate" />
        </div>

        <button type="submit">Save Post</button>
    </form>

    <a href="/" class="back-link">‚Üê Back to All Posts</a>
</div>

</body>
</html>
