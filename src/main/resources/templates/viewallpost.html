<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Posts</title>
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
        }

        .post {
            border: 1px solid #000;
            border-radius: 8px;
            padding: 20px;
            margin: 15px auto;
            max-width: 700px;
            background-color: #fefefe;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
        }

        .post-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #222;
        }

        .post-author {
            font-size: 16px;
            font-style: italic;
            color: #555;
            margin-bottom: 10px;
        }

        .post-content {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }

        .meta {
            font-size: 0.85em;
            color: #555;
            margin-top : 5px;
        }

        .label {
            font-weight: bold;
            margin-right: 5px;
        }

        .pagination {
            text-align: center;
            margin: 20px 0;
        }

        #custom-content{
            border: 1px solid black;
            margin: 2px;
            padding : 2px;
        }

        .pagination a {
            color: #fff;
            background-color: #000;
            padding: 6px 12px;
            margin: 0 5px;
            text-decoration: none;
            border-radius: 4px;
        }

        .pagination a.disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .link-custom {
        display: flex;
        justify-content: space-between; /* push items to the ends */
        align-items: center;           /* vertically center them */
        padding: 10px 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 10px;
        background-color: #f9f9f9;
    }
    </style>
</head>
<body>

<h1>All Posts</h1>

<!-- Posts list -->
<div th:each="post : ${postPage.content}" class="post">
    <div class="link-custom">
        <div>
            <div>
                <span class="label">Title:</span>
                <span class="post-title" th:text="${post.title}">Post Title</span>
            </div>
            <div>
                <span class="label">Author:</span>
                <span class="post-author" th:text="${post.author}">Author Name</span>
            </div>
        </div>
        <a th:href="@{/post{id}(id=${post.id})}">
            <button>View Post</button>
        </a>
    </div>


    <div id = "custom-content">
        <span class="label">Content:</span>
        <p class="post-content" th:text="${post.content}">Post content goes here...</p>
    </div>
    <div>
        <span class="label">Published:</span>
        <span th:text="${post.publishedAt != null} ? ${#temporals.format(post.publishedAt, 'dd MMM yyyy HH:mm')} : 'Wait for the Update'">
        01 Jan 2025 10:00
    </span>
    </div>
    <div class="meta">
        <span class="label">Created:</span>
        <span th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy HH:mm')}">01 Jan 2025 10:00</span> |
        <span class="label">Updated:</span>
        <span th:text="${#temporals.format(post.updatedAt, 'dd MMM yyyy HH:mm')}">02 Jan 2025 12:00</span>
    </div>
</div>

<!-- Pagination -->
<div class="pagination">
    <a th:if="${currentPage > 0}" th:href="@{/(page=${currentPage - 1})}">Prev</a>
    <a th:if="${currentPage == 0}" class="disabled">Prev</a>

    <a th:if="${currentPage < totalPages - 1}" th:href="@{/(page=${currentPage + 1})}">Next</a>
    <a th:if="${currentPage >= totalPages - 1}" class="disabled">Next</a>
</div>


</body>
</html>
