<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 30px; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #000; border-radius: 5px; }
        h2 { text-align: center; margin-bottom: 20px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select, button { width: 100%; padding: 8px; margin-top: 5px; border-radius: 3px; border: 1px solid #000; box-sizing: border-box; }
        .error { color: red; margin-top: 10px; }
        button { margin-top: 15px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Register</h2>

    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${message}" style="color: green;" th:text="${message}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <label for="name">Username</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter username" required/>

        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required/>

        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required/>

        <label for="role">Role</label>
        <select id="role" th:field="*{role}">
            <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
        </select>

        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
