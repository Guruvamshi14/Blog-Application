<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.title}">View Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 30px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2em;
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
        }

        .author, .published, .excerpt {
            font-size: 0.95em;
            color: #333;
            margin-bottom: 10px;
        }

        .content {
            margin: 20px 0;
            font-size: 1.05em;
            line-height: 1.6em;
        }

        .tags {
            margin-top: 15px;
        }

        .tags span {
            display: inline-block;
            border: 1px solid #000;
            padding: 4px 8px;
            border-radius: 12px;
            margin: 3px 3px 0 0;
            font-size: 0.9em;
        }

        .comments {
            margin-top: 40px;
            border-top: 1px solid #000;
            padding-top: 20px;
        }

        .comment {
            border-bottom: 1px solid #000;
            margin-bottom: 15px;
            padding-bottom: 10px;
        }

        .comment .name {
            font-weight: bold;
        }

        .comment .email {
            font-size: 0.9em;
            color: #555;
        }

        .comment .text {
            margin-top: 5px;
        }

        .comment-form {
            margin-top: 30px;
            border-top: 1px solid #000;
            padding-top: 15px;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            border: 1px solid #000;
            padding: 8px;
            margin: 6px 0;
            font-family: Arial, sans-serif;
            font-size: 1em;
        }

        textarea {
            height: 100px;
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 1em;
        }

        a.back-link {
            display: inline-block;
            margin-top: 25px;
            color: #000;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Post Title -->
    <h1 th:text="${post.title}">Post Title</h1>

    <!-- Author and Published Date -->
    <div class="author">
        <strong>Author:</strong> <span th:text="${post.author}">Author Name</span>
    </div>
    <div class="published">
        <strong>Published:</strong>
        <span th:text="${#temporals.format(post.publishedAt, 'dd MMM yyyy HH:mm')}">10 Oct 2025 10:00</span>
    </div>

    <!-- Excerpt -->
    <div class="excerpt" th:text="${post.excerpt}">
        Post excerpt goes here...
    </div>

    <!-- Content -->
    <div class="content" th:text="${post.content}">
        Post content goes here...
    </div>

    <!-- Tags -->
    <div class="tags">
        <strong>Tags:</strong>
        <span th:each="tag : ${post.tags}" th:text="${tag.name}">SampleTag</span>
    </div>

    <div style="margin-top: 30px; display: flex; gap: 10px;">
        <a th:href="@{/editpost{id}(id=${post.id})}">
            <button>Edit Post</button>
        </a>
        <button type="button" id="deleteBtn">Delete Post</button>
    </div>


    <form id="commentForm">
        <h3>Add Comment</h3>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="comment" placeholder="Write a comment..." required></textarea>
        <button type="button" onclick="submitComment()">Add Comment</button>
    </form>


    <div class="comments" id="commentsSection" style="display:none;">
        <h3>Comments</h3>
        <div th:each="comment : ${post.comments}" class="comment">
            <div class="name" th:text="${comment.name}"></div>
            <div class="email" th:text="${comment.email}"></div>
            <div class="text" th:text="${comment.comment}"></div>
            <div class="date" th:text="${#temporals.format(comment.createdAt, 'dd MMM yyyy HH:mm')}"></div>
        </div>
    </div>

    <button type="button" onclick="document.getElementById('commentsSection').style.display='block'">
        Show Comments
    </button>


    <div>
        <a href="/" class="back-link">‚Üê Back to All Posts</a>
    </div>
</div>


<script th:inline="javascript">
    const postId = [[${post.id}]];
    document.getElementById('deleteBtn').addEventListener('click', () => {
        fetch('/post' + postId, { method: 'DELETE' })
            .then(response => {
                if(response.ok){
                    window.location.href = "/";
                } else {
                    alert("Error deleting post!");
                }
            });
    });

    function submitComment() {
        const postId = [[${post.id}]];
        const data = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            comment: document.getElementById('comment').value
        };
        const url = '/post' + postId + '/comments';
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then(response => {
                if(response.ok){
                    window.location.href = "/";
                } else {
                    alert("Error deleting post!");
                }
            });
    }
</script>

</body>
</html>
