<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Post</title>
</head>
<body>
<h1>Create a New Post</h1>

<form id="postForm">
    <label>Title:</label>
    <input type="text" id="title" name="title" required>
    <br/><br/>

    <label>Excerpt:</label>
    <input type="text" id="excerpt" name="excerpt" required>
    <br/><br/>

    <label>Content:</label>
    <textarea id="content" name="content" rows="5" cols="30" required></textarea>
    <br/><br/>

    <label>Author:</label>
    <input type="text" id="author" name="author" required>
    <br/><br/>

    <div>
        <label for="tagsInput">Tags (comma separated):</label>
        <input type="text" id="tagsInput" name="tagsInput" placeholder="e.g. Java, Spring, Hibernate" />
    </div>
    <br/><br/>

    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById("postForm").addEventListener("submit", async function(event) {
        event.preventDefault(); // stop normal form submit

        // collect form values
        const title = document.getElementById("title").value;
        const content = document.getElementById("content").value;
        const excerpt = document.getElementById("excerpt").value;
        const author = document.getElementById("author").value;
        const tags = document.getElementById("tagsInput").value;

        // build JSON
        const postData = {
            title: title,
            content: content,
            excerpt: excerpt,
            author: author,
            tags: tags
        };

        // send JSON to backend
        const response = await fetch("/newpost", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(postData)
        });

        if (response.ok) {
            alert("✅ Post created successfully!");
            window.location.href = "/"; // redirect to home
        } else {
            alert("❌ Error saving post!");
        }
    });
</script>

</body>
</html>
