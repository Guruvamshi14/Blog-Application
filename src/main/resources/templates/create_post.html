<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
</head>
<body>
<h2>Create Post</h2>

<form th:action="@{/post}" th:object="${postRequestDTO}" method="post">

    <!-- Post ID (hidden for updates) -->
    <input type="hidden" th:field="*{id}" />

    <!-- Title -->
    <label>Title:</label><br/>
    <input type="text" th:field="*{title}" placeholder="Title" required /><br/><br/>

    <!-- Content -->
    <label>Content:</label><br/>
    <textarea th:field="*{content}" placeholder="Content" rows="5" cols="50" required></textarea><br/><br/>

    <!-- Excerpt -->
    <label>Excerpt:</label><br/>
    <textarea th:field="*{excerpt}" placeholder="Excerpt" rows="3" cols="50"></textarea><br/><br/>

    <!-- Tags -->
    <label>Tags (comma separated):</label><br/>
    <input type="text" th:field="*{tags}" placeholder="e.g. Spring, Java, Security" /><br/><br/>

    <!-- Author selection for ADMIN -->
    <div th:if="${currentUser.getRole() == 'ADMIN'}">
        <label>Select Author:</label><br/>
        <select th:field="*{author.id}">
            <option th:each="aut : ${authors}"
                    th:value="${aut.id}"
                    th:text="${aut.name}">
            </option>
        </select>
        <br/><br/>
    </div>

    <!-- Author fixed for AUTHOR string -->
    <div th:if="${currentUser.getRole() == 'AUTHOR'}">
        <input type="hidden" name="author.id" th:value="${currentUser.id}" />

    </div>

    <button type="submit">Save Post</button>
</form>
</body>
</html>
